<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký Công Tác</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .form-container {
      background: #e6f4ea;
      border: 2px dashed #2e7d32;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Kế Hoạch Công Tác</h2>

    <div class="form-group">
      <label>Lộ trình 1:</label>
      <select>
        <option>Bac Ninh - HAN</option>
        <option>HCM - Da Nang</option>
      </select>
    </div>

    <div class="form-group">
      <label>Ngày đi:</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Ngày về:</label>
      <input type="date">
    </div>

    <div class="form-group">
      <label>Số ngày công tác:</label>
      <input type="number">
    </div>

    <div class="form-group">
      <label>Giờ dự kiến đi:</label>
      <input type="time">
    </div>

    <div class="form-group">
      <label>Giờ dự kiến về:</label>
      <input type="time">
    </div>

    <div class="form-group">
      <label>Phương tiện:</label>
      <select>
        <option>Máy bay</option>
        <option>Xe công ty</option>
        <option>Xe cá nhân</option>
      </select>
    </div>

    <button>Gửi</button>
  </div>
</body>
</html>
